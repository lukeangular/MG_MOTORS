<app-admin-breadcrumb [title]="title"></app-admin-breadcrumb>
<div class="card-body">
    <form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-md-6">
                <label for="servicecenterInput">History title</label>
                <input type="text"  formControlName="dealer_name" class="form-control" id="servicecenterInput" placeholder="Enter dealer name"  >
                <small class="text-danger" *ngIf="updateForm.get('dealer_name')?.invalid && updateForm.get('dealer_name')?.touched">Dealer name is required</small>
            </div>
            <div class="col-md-6">
                <label for="addressInput">Address</label>
                <input type="text" formControlName="address" id="addressInput" class="form-control" placeholder="Enter address" >
                <small class="text-danger" *ngIf="updateForm.get('address')?.invalid && updateForm.get('address')?.touched">Address name is required</small>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-6">
                <label for="phonenumberInput">Phone number</label>
                <input type="number"  formControlName="phone_number" class="form-control" id="phonenumberInput" placeholder="Enter phone number "  >
                <small class="text-danger" *ngIf="updateForm.get('phone_number')?.invalid && updateForm.get('phone_number')?.touched">Phone number is required</small>
            </div>
            <div class="col-md-6">
                <label for="altphonenumberInput">Phone number</label>
                <input type="number"  formControlName="alt_phone_number" class="form-control" id="altphonenumberInput" placeholder="Enter phone number "  >
                <small class="text-danger" *ngIf="updateForm.get('alt_phone_number')?.invalid && updateForm.get('alt_phone_number')?.touched">Alt phone number is required</small>
            </div>
        </div>
        <br>
        <button [disabled]="updateForm.invalid" type="submit" class="btn btn-primary btn-md">Update</button>
    </form>
</div>
