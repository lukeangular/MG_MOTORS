<app-admin-breadcrumb [title]="title"></app-admin-breadcrumb>

<div class="row">
    <div class=" col-sm-6 col-md-3">
        <div class="info-box">
            <span class="info-box-icon bg-info elevation-1"><i class="fas
                    fa-car"></i></span>
            <div class="info-box-content">
                <span class="info-box-text">Total car model</span>
                <span class="info-box-number">
                    10
                    <small></small>
                </span>
            </div>

        </div>

    </div>

    <div class=" col-sm-6 col-md-3">
        <div class="info-box mb-3">
            <span class="info-box-icon bg-danger elevation-1"><i class="fas
                    fa-thumbs-up"></i></span>
            <div class="info-box-content">
                <span class="info-box-text">Total faq</span>
                <span class="info-box-number">41,410</span>
            </div>

        </div>

    </div>


    <div class=" col-sm-6 col-md-3">
        <div class="info-box mb-3">
            <span class="info-box-icon bg-success elevation-1"><i class="fas
                    fa-shopping-cart"></i></span>
            <div class="info-box-content">
                <span class="info-box-text">Faq</span>
                <span class="info-box-number">760</span>
            </div>

        </div>

    </div>

    <div class=" col-sm-6 col-md-3">
        <div class="info-box mb-3">
            <span class="info-box-icon bg-warning elevation-1"><i class="fas
                    fa-envelope"></i></span>
            <div class="info-box-content">
                <span class="info-box-text">Messages</span>
                <span class="info-box-number">2,000</span>
            </div>

        </div>

    </div>

</div>
