<app-admin-breadcrumb [title]="title"></app-admin-breadcrumb>
<div class="card-body">

    <div class="alert alert-success fade show" role="alert" *ngIf="alertMessage">
        {{alertMessage}}
        <button type="button" class="close"
            data-dismiss="alert"
            aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <form [formGroup]="updateForm" (ngSubmit)="updateData()">
        <div class="row">
            <div class="col-md-6">
                <label for="servicecenterInput">History title</label>
                <input type="text" formControlName="service_center_name"
                    class="form-control" id="servicecenterInput"
                    placeholder="Enter service center name">
                <small class="text-danger"
                    *ngIf="updateForm.get('service_center_name')?.invalid &&
                    updateForm.get('service_center_name')?.touched">Service
                    center name is required</small>
            </div>
            <div class="col-md-6">
                <label for="addressInput">Address</label>
                <input type="text" formControlName="address" id="addressInput"
                    class="form-control" placeholder="Enter address">
                <small class="text-danger"
                    *ngIf="updateForm.get('address')?.invalid &&
                    updateForm.get('address')?.touched">Address name is required</small>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-6">
                <label for="phonenumberInput">Phone number</label>
                <input type="number" formControlName="phone_number"
                    class="form-control" id="phonenumberInput"
                    placeholder="Enter phone number">
                <small class="text-danger"
                    *ngIf="updateForm.get('phone_number')?.invalid &&
                    updateForm.get('phone_number')?.touched">Phone number is
                    required</small>
            </div>
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-6">
                        <label for="longitudeInput">Longitute of google map</label>
                        <input type="number" formControlName="longitude"
                            id="longitudeInput" class="form-control"
                            placeholder="Enter longitue">
                        <small class="text-danger"
                            *ngIf="updateForm.get('longitude')?.invalid &&
                            updateForm.get('longitude')?.touched">Longitutude is
                            required</small>
                    </div>
                    <div class="col-md-6">
                        <label for="altitudeInput">Altitude google map</label>
                        <input type="number" formControlName="altitude"
                            id="altitudeInput" class="form-control"
                            placeholder="Enter alttute">
                        <small class="text-danger"
                            *ngIf="updateForm.get('altitude')?.invalid &&
                            updateForm.get('altitude')?.touched">Altutude is
                            required</small>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="row my-1">
            <label>Detail</label>
            <ckeditor data="" formControlName="description"></ckeditor>
            <small class="text-danger"
                *ngIf="updateForm.get('description')?.invalid &&
                updateForm.get('description')?.touched">Detail is required</small>
        </div>
        <br>
        <button type="submit" [disabled]="updateForm.invalid" class="btn btn-outline-primary btn-md m-1">Submit</button>
        <button (click)="onDiscard()" class="btn btn-outline-secondary btn-md m-1">Discard</button>
    </form>
</div>
