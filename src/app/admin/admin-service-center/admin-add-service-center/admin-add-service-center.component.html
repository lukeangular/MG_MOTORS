<app-admin-breadcrumb [title]="title"></app-admin-breadcrumb>
<div class="card-body">
    <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-md-6">
                <label for="servicecenterInput">History title</label>
                <input type="text"  formControlName="service_center_name" class="form-control" id="servicecenterInput" placeholder="Enter service center name"  >
                <small class="text-danger" *ngIf="addForm.get('service_center_name')?.invalid && addForm.get('service_center_name')?.touched">Service center name is required</small>
            </div>
            <div class="col-md-6">
                <label for="addressInput">Address</label>
                <input type="text" formControlName="address" id="addressInput" class="form-control" placeholder="Enter address" >
                <small class="text-danger" *ngIf="addForm.get('address')?.invalid && addForm.get('address')?.touched">Address name is required</small>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-6">
                <label for="phonenumberInput">Phone number</label>
                <input type="number"  formControlName="phone_number" class="form-control" id="phonenumberInput" placeholder="Enter phone number "  >
                <small class="text-danger" *ngIf="addForm.get('phone_number')?.invalid && addForm.get('phone_number')?.touched">Phone number is required</small>
            </div>
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-6">
                        <label for="longitudeInput">Longitute of google map</label>
                        <input type="number" formControlName="longitude" id="longitudeInput" class="form-control" placeholder="Enter longitue" >
                        <small class="text-danger" *ngIf="addForm.get('longitude')?.invalid && addForm.get('longitude')?.touched">Longitutude is required</small>
                    </div>
                    <div class="col-md-6">
                        <label for="altitudeInput">Altitude google map</label>
                        <input type="number" formControlName="altitude" id="altitudeInput" class="form-control" placeholder="Enter alttute" >
                        <small class="text-danger" *ngIf="addForm.get('altitude')?.invalid && addForm.get('altitude')?.touched">Altutude is required</small>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="row my-1">
            <label >Detail</label>
            <ckeditor data="" formControlName="description" ></ckeditor>
            <small class="text-danger" *ngIf="addForm.get('description')?.invalid && addForm.get('description')?.touched">Detail is required</small>
        </div>
        <br>
        <button [disabled]="addForm.invalid" type="submit" class="btn btn-primary btn-md">Submit</button>
    </form>
</div>
